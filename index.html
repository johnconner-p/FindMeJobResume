<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Login</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="app-body">
    <div class="app-container">
        <div class="auth-box">
            <h2>Sign In</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn" class="btn btn-primary btn-block">Login</button>
            <button id="signupBtn" class="btn btn-secondary btn-block">Sign Up</button>
        </div>
    </div>

    <script type="module">
        import { login, signup, monitorAuth } from './js/auth.js';

        monitorAuth((user) => {
            if (user) window.location.href = 'dashboard.html';
        });

        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                await login(document.getElementById('email').value, document.getElementById('password').value);
            } catch (e) { alert(e.message); }
        });

        document.getElementById('signupBtn').addEventListener('click', async () => {
            try {
                await signup(document.getElementById('email').value, document.getElementById('password').value);
            } catch (e) { alert(e.message); }
        });
    </script>
</body>
</html>
